<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <nav>
            <div class="">
                <i class="fa-solid fa-user-secret icon-custome"></i>
            </div>
        </nav>
    </header>
    <main class="contenido">
        <section class="contenido_encriptador">
            <div class="input-section">
                <textarea id="inputTexto" placeholder="Ingrese el texto aquí..."></textarea>
                <div class="note"><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos</div>
                <div class="buttons">
                    <button onclick="encriptarTexto()" class="btn-encrypt">Encriptar</button>
                    <button onclick="desencriptarTexto()" class="btn-decrypt">Desencriptar</button>
                </div>
            </div>
            <div class="output-section">
                <img id="placeholderImage" src="./assets/Muñeco.png" alt="Image">
                <div id="outputMensaje">Ningún mensaje fue encontrado</div>
                <div id="outputMostrarMensaje">Ingresa el texto que desees encriptar o desencriptar.</div>
            </div>
        </section>
    </main>
   
    <script src="./js/script.js"></script>
</body>

</html>
